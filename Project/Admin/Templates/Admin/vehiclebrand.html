{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tble {
 color: rgb(255, 255, 255);
 font-weight: bolder;
 font-size: 18px;
 background-color: rgb(6, 4, 78);
 border-collapse: collapse;}
.tble1 {
color: rgb(0, 0, 0);
font-weight: bold;
font-size: 18px;
border-collapse: collapse;
}
td, th {
 height: 50px;
 width: 100px;

 }
tr:nth-child(even):not(:first-child) {
     background-color: #cadfef;
     }

tr:nth-child(odd):not(:first-child) {
     background-color: #a4cef0;
     }

</style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center" cellpadding="15px" width="45%">
            <tr class="tble">
                <td>Vehicle Type</td>
                <td align="center">
                    <select name="vehicletypedrop">
                       <option value="">-SELECT-</option>
                       {% for i in vehicletype %}
                       <option value="{{i.id}}">{{i}}</option>
                       {% endfor %}
                    </select>
                </td>
            </tr>
            <tr class="tble1" align="center">
                <td> Brand </td>
                <td><input type="text" name="txtbrand" size="35px"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="btn1" value=" SAVE ">
                    <input type="reset" value=" CLEAR ">
                </td>
            </tr>
        </table>


        <br>


        <table align="center" cellpadding="20px" width="60%" style="width: 60%;">
            <tr class="tble" >
                <th> B.NO </th>
                <th> Brand </th>
                <th> Vehicle Type </th>
                <th cellpadding="40px"> Action </th>
            </tr>
            {% for i in brand %}
            <tr class="tble1">
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
                <td>{{i.vehicle_type}}</td>
                <td><a href="{% url 'projectadmin:delbrand' i.id %}"> Delete </a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
