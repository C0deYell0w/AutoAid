{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tble {
 color: rgb(255, 255, 255);
 font-weight: bolder;
 font-size: 18px;
 background-color: rgb(6, 4, 78);
 border-collapse: collapse;}
.tble1 {
color: rgb(0, 0, 0);
font-weight: bold;
font-size: 18px;
border-collapse: collapse;
}
td, th {
 height: 50px;
 width: 100px;

 }
tr:nth-child(even):not(:first-child) {
     background-color: #cadfef;
     }

tr:nth-child(odd):not(:first-child) {
     background-color: #a4cef0;
     }

</style>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="3" align="center"  cellpadding="15" width="35%">
            <tr class="tble">
                <td> Vehicle Type </td>
                <td align="center"><input type="text" name="txtvehicletype" size="25px" id=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value=" Save " name="btnsave">
                    <input type="reset" value=" Clear " name="btnclear">
                </td>
            </tr>

        </table>


        <br>
        <br>


        <table  align="center" cellpadding="15px" width="60%">
            <tr  class="tble" >
                <th> VT.NO </th>
                <th> Vehicle Type </th>
                <th> Action </th>
            </tr>
            {% for i in data %}
            <tr class="tble1">
                <td>{{forloop.counter}}</td>
                <td>{{i}}</td>
                <td><a href="{% url 'projectadmin:delvehicletype' i.id %}"> Delete </a>|<a href="{% url 'projectadmin:edit' i.id %}"> Edit </a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% endblock content %}
