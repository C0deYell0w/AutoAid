{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'Login/css/style.css' %}">
	<style>
		.wernnn{
			font-size: 21px;
			font-weight: bold;
			color: rgb(241, 16, 16);
			position: absolute;
		}
		body {
  position: relative;
  background-image: url('{% static 'Main/img/ferrari.jpg' %}');
  background-repeat: no-repeat;
  background-size: cover;
}

body::before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height:  123%;;
  background-color: rgba(0, 0, 0, 0.6); /* Change the opacity value as desired */
}
	</style>

	</head>
	<body >
	<section class="ftco-section" >
		<div class="container"  >
			<div class="row justify-content-center">
				
			</div>
			<div class="row justify-content-center"  >
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url('{% static 'Main/img/porsche9111.jpg' %}'); border-radius: 6px">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Log In</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
							<form action="#" method="post" class="signin-form">
                                {% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" for="txtemail">E-Mail</label>
			      			<input type="email" class="form-control" name="txtemail" autocomplete="off" placeholder="E-Mail id" required="">
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Password</label>
		              <input type="password" class="form-control" name="pswd" autocomplete="off" placeholder="Password" required="">
		            </div>
		            <div class="form-group">
		            <button type="submit" class="form-control btn btn-primary rounded submit px-3">Log In</button>
		            </div>
		            <div class="form-group d-md-flex">
		            	<div class="w-50 text-left">
			            	<label class="checkbox-wrap checkbox-primary mb-0">Remember Me
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
										</label>
									</div>
		            </div>
		          </form>
		          <p class="text-center">Not a member ? <a data-toggle="tab" href="{% url 'Guest:usrreg' %}">Sign Up</a></p>
				  <div class="wernnn">{{ERR}}</div>
		        </div>
				
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'Login/js/jquery.min.js' %}"></script>
  <script src="{% static 'Login/js/popper.js' %}"></script>
  <script src="{% static 'Login/js/bootstrap.min.js' &}"></script>
  <script src="{% static 'Login/js/main.js' %}"></script>

	</body>
</html>
