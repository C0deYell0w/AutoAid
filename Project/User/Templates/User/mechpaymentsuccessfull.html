<style>

  .card {

    border-radius: 5px;
    box-sizing: border-box;

    &__success {;

      }
      
    }
    &__msg {
      text-transform: uppercase;
      color: #55585b;
      font-size: 18px;
      font-weight: 500;
      text-align: top;
      
    }
    &__submsg {  
      color: #959a9e;
      font-size: 16px;
      font-weight: 400;
      margin-top: 0px;
    }
    &__body {
      background-color: #d90505;
      border-radius: 4px;
      width: 100%;
      margin-top: 30px;
      float: left;
      box-sizing: border-box;
      padding: 30px;
    }
    &__avatar {
      width: 50px;
      height: 50px;
      border-radius: 100%;
      display: inline-block;
      margin-right: 10px;
      position: relative;
      top: 7px;
    }
    &__recipient-info {
      display: inline-block;
    }
    &__recipient { 
      color: #232528;
      text-align: left;
      margin-bottom: 5px;
      font-weight: 600;
    }
    &__email {
      color: #838890;
      text-align: left;
      margin-top: 0px; 
    }
    &__price {
      color: #232528;
      font-size: 70px;
      margin-top: 25px;
      margin-bottom: 30px;
      span {font-size: 60%;}
    }
    &__method {
      color: #d3cece;
      text-transform: uppercase;
      text-align: left;
      font-size: 11px;
      margin-bottom: 5px;
    }
    &__payment {
      background-color: white;
      border-radius: 4px;
      width: 100%;
      height: 100px;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    &__credit-card {
      width: 50px;
      display: inline-block;
      margin-right: 15px;
    }
    &__card-details { 
      display: inline-block;
      text-align: left; 
    }
    &__card-type {
      text-transform: uppercase;
      color: #232528;
      font-weight: 600;
      font-size: 12px;
      margin-bottom: 3px;
    }
    &__card-number {
      color: #838890;
      font-size: 12px;    
      margin-top: 0px;
    }
    &__tags { 
      clear: both;
      padding-top: 15px;
    }
    &__tag { 
      text-transform: uppercase;
      background-color: #f8f6f6;
      box-sizing: border-box;
      padding: 3px 5px;
      border-radius: 3px;
      font-size: 10px;
      color: #d3cece;
    }
  }


.body {
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
flex-direction: column;
}
h2 {
font-family: Helvetica;
font-size: 36px;
margin-top: 0px;
color: #333;
opacity: 0;
}

input[type="checkbox"]:checked ~ h2 {
animation: .1s title ease-in-out;
animation-delay: 1.2s;
animation-fill-mode: forwards;
}

.circle {
stroke-dasharray: 1194;
stroke-dashoffset: 1194;
}

input[type="checkbox"]:checked + svg .circle {
animation: circle 1s ease-in-out;
animation-fill-mode: forwards;
}

.tick {
stroke-dasharray: 350;
stroke-dashoffset: 350;
-webkit-text-stroke-color: rgb(22, 132, 10);
}

input[type="checkbox"]:checked + svg .tick {
animation: tick .8s ease-out;
animation-fill-mode: forwards;
animation-delay: .95s;
}

@keyframes circle {
from {
  stroke-dashoffset: 1194;
}
to {
  stroke-dashoffset: 2388;
}
}

@keyframes tick {
from {
  stroke-dashoffset: 350;
}
to {
  stroke-dashoffset: 0;
}
}

@keyframes title {
from {
  opacity: 0;
}
to {
  opacity: 1;
}
}
.body1 {
font-size: 62.5%;
font-style: Arial;
}

.animation-box {
width: 75%;
height: 27.5rem;
background-color: rgb(255, 255, 255);
margin: 0 auto;
overflow: hidden;
position: relative;
}

.animation-container {

width: 1000rem;
height: 30rem;
}

@keyframes topFadeOut {
0% {
  position: center;
  top: -3rem;
  opacity: 0;
}

75% {
  position: center;
  top: 25%;
  opacity: 1;
}

100% {
  position: center;
  opacity: 0;
}
}

.first-text {
font-size: 28px;
font-weight: bold;
text-align: center;
position: center;
left: 2.5rem;
top: 5rem;
opacity: 100%;
animation-name: topFadeOut;
animation-duration: 6s;
}
.first-textblue {
font-size:32px;
font-weight: bold;
text-align: center;
position: center;
left: 2.5rem;
top: 5rem;
opacity: 100%;
animation-name: topFadeOut;
animation-duration: 6s;
color: rgb(153, 10, 160);
}
