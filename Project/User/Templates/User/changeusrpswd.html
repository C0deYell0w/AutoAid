{% extends 'User/Head2.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body background="{% static 'Main/img/carousel-bg-2.png' %}">
    <br><br>
    
 
    <form action="" method="post">
        {% csrf_token %}
        <table align="center"  cellpadding="25" style="background-color: rgb(197, 219, 238); border-radius: 12px; align-items: center; opacity: 90%; font-weight: bold;">
            <tr>
                <td >
                    <h3 align="center">Change Account Password</h3>
                </td>
            </tr>
            <tr>&nbsp;</tr>
            <tr>
                <td style="font-size: 18px; font-weight: bold;">Current Password : </td>
                <td><input type="password" name="cpswd" id="" size="30px"></td>
            </tr>
            <tr>
                <td style="font-size: 18px; font-weight: bold;"> New Password : </td>
                <td ><input type="password" name="npswd" id="" size="30px"></td>
            </tr>
            <tr>
                <td style="font-size: 18px; font-weight: bold;" > Confirm Password : </td>
                <td ><input type="password" name="" id="" size="30px"></td>
            </tr>
            <tr>
                <td colspan="5" align="center">
                    <input type="submit" value="Change">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
       <center><h3>{{ER}}</h3></center>
    </form>
    <br><br><br><br><br><br><br><br>
</body>
</html>
{% endblock content %}
